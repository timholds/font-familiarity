<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Similarity Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Stricter CSP without unsafe-inline for scripts -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' blob:; style-src 'self';">
</head>
<body>
    <div class="container">
        <header>
            <h1>Font Similarity Search</h1>
            <p class="intro">Upload an image containing text to find similar fonts. Works best with clear, high-contrast text.</p>
        </header>
        
        <div class="upload-section" id="uploadArea">
            <!-- Add CSRF token as a data attribute if available -->
            <form id="uploadForm" enctype="multipart/form-data" {% if csrf_token() is defined %}data-csrf-token="{{ csrf_token() }}"{% endif %}>
                <div class="file-input-container">
                    <input type="file" id="imageInput" name="image" accept="image/png, image/jpeg, image/gif" aria-label="Select an image file">
                    <label for="imageInput" class="file-drop-area">
                        <div class="drop-message">Drag & drop an image here or click to browse</div>
                    </label>
                </div>
                <div class="button-row">
                    <button type="submit" id="analyzeBtn" disabled>Analyze Font</button>
                    <button type="reset" id="resetBtn" class="secondary">Reset</button>
                </div>
            </form>
            <div id="preview" aria-live="polite"></div>
        </div>

        <div id="loadingIndicator" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing font...</p>
        </div>

        <div class="results-section hidden" id="resultsContainer">
            <div class="results-column">
                <h2>Similar Fonts by Embedding</h2>
                <div id="embeddingResults" class="results-list"></div>
            </div>
            
            <div class="results-column">
                <h2>Classifier Predictions</h2>
                <div id="classifierResults" class="results-list"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
