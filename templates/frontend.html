<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Similarity Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Font Similarity Search</h1>
            <p class="intro">Upload an image containing text to find similar fonts. Works best with clear, high-contrast text.</p>
        </header>
        
        <div class="upload-section" id="uploadArea">
            <form id="uploadForm">
                <div class="file-input-container">
                    <input type="file" id="imageInput" accept="image/*" aria-label="Select an image file">
                    <label for="imageInput" class="file-drop-area">
                        <div class="drop-message">Drag & drop an image here or click to browse</div>
                    </label>
                </div>
                <div class="button-row">
                    <button type="submit" id="analyzeBtn" disabled>Analyze Font</button>
                    <button type="button" id="resetBtn" class="secondary">Reset</button>
                </div>
            </form>
            <div id="preview" aria-live="polite"></div>
        </div>

        <div id="loadingIndicator" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing font...</p>
        </div>

        <div class="results-section" id="resultsContainer">
            <div class="results-column">
                <h2>Similar Fonts by Embedding</h2>
                <div id="embeddingResults" class="results-list"></div>
            </div>
            
            <div class="results-column">
                <h2>Classifier Predictions</h2>
                <div id="classifierResults" class="results-list"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
