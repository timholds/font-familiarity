<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Similarity Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Font Similarity Search</h1>
            <p class="intro">Upload an image containing text to find similar fonts. Works best with clear, high-contrast text.</p>
        </header>
        
        <div class="upload-area" id="dropArea">
            <!-- Hidden file input -->
            <input type="file" id="imageInput" name="image" accept="image/png, image/jpeg, image/gif" aria-label="Select an image file">
            
            <!-- Upload button and drop area combined -->
            <div class="upload-prompt">
                <div class="upload-icon">ðŸ“·</div>
                <label for="imageInput" class="upload-button">Select Font Image to Analyze</label>
                <p class="drag-instructions">or drag and drop an image file here</p>
            </div>
            
            <div id="preview" aria-live="polite"></div>
        </div>

        <div id="loadingIndicator" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing font...</p>
        </div>

        <div class="results-section hidden" id="resultsContainer">
            <div class="results-column">
                <h2>Similar Fonts by Embedding</h2>
                <div id="embeddingResults" class="results-list"></div>
            </div>
            
            <div class="results-column">
                <h2>Classifier Predictions</h2>
                <div id="classifierResults" class="results-list"></div>
            </div>
            
            <button id="resetBtn" class="reset-button">Analyze another image</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
