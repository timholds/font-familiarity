<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Similarity Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Font Similarity Search</h1>
        
        <div class="upload-container" id="dropArea">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" name="image" class="file-input" accept="image/*">
                <label for="fileInput" class="custom-file-button">Choose File</label>
            </div>
            <span class="upload-label">Select Font Image to Analyze</span>
            <span class="upload-instructions">or drag and drop an image here</span>
            
            <!-- Reset button will be shown after upload -->
            <div id="resetButtonContainer" class="hidden">
                <button id="resetBtn" class="reset-button">Analyze another image</button>
            </div>
        </div>

        
        <div id="preview"></div>
        
        <div id="loading" class="loading-indicator hidden">
            <div class="spinner"></div>
            <p>Analyzing font...</p>
        </div>
        
        <div class="results-section hidden" id="resultsContainer">
            <div class="results-column">
                <h2>Similar Fonts by Embedding</h2>
                <div id="embeddingResults"></div>
            </div>
            
            <div class="results-column">
                <h2>Classifier Predictions</h2>
                <div id="classifierResults"></div>
            </div>
            
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
