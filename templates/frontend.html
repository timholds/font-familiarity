<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Similarity Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Font Similarity Search</h1>
        
        <div class="upload-container" id="dropArea">
            <!-- This is the actual file input that the browser will use -->
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            
            <!-- This is the visible button that will trigger the file input when clicked -->
            <label for="fileInput" class="upload-button">Select Font Image to Analyze</label>
            
            <p class="drop-text">or drag and drop an image here</p>
        </div>
        
        <div id="preview"></div>
        
        <div id="loading" class="loading-indicator hidden">
            <div class="spinner"></div>
            <p>Analyzing font...</p>
        </div>
        
        <div class="results-section hidden" id="resultsContainer">
            <div class="results-column">
                <h2>Similar Fonts by Embedding</h2>
                <div id="embeddingResults"></div>
            </div>
            
            <div class="results-column">
                <h2>Classifier Predictions</h2>
                <div id="classifierResults"></div>
            </div>
            
            <button id="resetBtn" class="reset-button">Analyze another image</button>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
