      # Health check - run from server itself
      - name: Health check
        run: |
          echo "Performing health checks..."
          # Wait for services to fully start
          sleep 30
          
          ssh root@${{ env.SERVER_IP }} '
            cd /var/www/freefontfinder
            
            # Check if containers are running
            echo "===== Container Status ====="
            docker compose ps
             
